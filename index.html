			<path class="street" d="m 1387.7343,439.74834 c -77.1024,21.37806 -18.2101,88.27159 -8.9745,125.17004 20.6317,-7.98813 46.1774,-45.48666 51.9574,-78.4084 1.298,-33.30458 -20.9127,-43.68448 -42.9829,-46.76164 z" info_text="Сумченко Степан Сергеевич - В 1928 году Степан Сумченко был призван в Красную Армию. <br><a href='1.html' id='next'>Подробнее...</a>"></path>
			<path class="street" d="m 740.39261,1244.143 c -75.31641,13.7819 -17.79416,92.7303 -9.21063,124.6977 22.89273,-12.982 46.49789,-43.5661 54.08291,-82.8956 -6.59296,-28.9901 -22.54783,-41.1287 -44.87228,-41.8021 z" info_text="Борис Михайлович Дмитриев (11 июня 1924 - 23 февраля 1944) — партизан Великой Отечественной войны, Герой Советского Союза (1944). <br><a href='2.html' id='next'>Подробнее...</a>"></path>
			<path class="street" d="m 1273.9004,1193.8388 c -77.922,17.3808 -16.3369,85.2938 -7.3213,125.17 19.7565,-15.8298 48.9861,-44.9494 51.9574,-84.0764 -4.727,-37.5323 -26.1016,-38.5683 -44.6361,-41.0936 z" info_text="Римма Владимировна Кунько (14 декабря 1926 года — 1 июля 1944 года) — партизанка, участница партизанского движения на территории Могилёвской области Белорусской ССР в годы Великой Отечественной войны. <br><a href='3.html' id='next'>Подробнее...</a>"></path>
			<path class="street" d="m 1596.9808,1572.183 c -77.9918,13.1667 -22.9287,90.8212 -10.1553,124.9338 14.4068,-3.062 51.0323,-42.4721 54.7914,-86.4381 -4.8433,-22.1465 -17.1814,-37.6903 -44.6361,-38.4957 z" info_text="Серге́й Па́влович Королёв (30 декабря 1906 [12 января 1907], Житомир, Волынская губерния, Российская империя — 14 января 1966, Москва) — советский учёный, конструктор ракетно-космических систем, председатель Совета главных конструкторов СССР (1950—1966), академик АН СССР (1958). <br><a href='4.html' id='next'>Подробнее...</a>"></path>

			<path class="street" d="m 2837.1089,1930.6889 c -72.6229,14.8953 -29.5631,76.0526 -8.9744,125.6423 31.293,-19.9988 48.8596,-53.841 54.0829,-82.8956 -6.8278,-36.1379 -25.2471,-41.3651 -45.1085,-42.7467 z" info_text="Фёдор Андреевич Крыло́вич (23.03.1916, Минск, Российская империя — 07.11.1959, Осиповичи, Могилёвская область, БССР, СССР) — советский партизан, один из организаторов Осиповичского коммунистического подполья, руководитель партизанской диверсионной группы в годы Великой Отечественной в Белоруссии. <br><a href='6.html' id='next'>Подробнее...</a>"></path>
